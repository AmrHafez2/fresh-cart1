<section class="py-2">
  <h2 class="fw-bolder py-2">Main Products</h2>
  <div class="row mt-2">
      <div *ngFor="let product of products| paginate: { id: 'productsPagination',
      itemsPerPage: pageSize,
      currentPage: p,
      totalItems: totalItems }" class="col-md-2">
          <div class="product px-2 py-4">
              <a [routerLink]="['/productdetails', product._id]">
                  <img src={{product.imageCover}} alt="product image" class="w-100 product-img">
              <span class="fw-bold product-name">{{product.category.name}}</span>
              <h2 class="h6 fw-bolder text-black">{{product.title.split(" ").slice(0,2).join(" ")}}</h2>
              <div class="d-flex align-items-center justify-content-between">
                  <span class="fw-bold">{{product.price|currency:'EGP'}}</span>
                  <div class="rating">
                      <i class="fa-solid fa-star star-color"></i>
                      <span class="px-2">{{product.ratingsAverage}}</span>
                  </div>
              </div>

              </a>
              <button class="btn btn-primary w-100 add-product-btn" (click)="addToCart(product._id)">
                <i class="fa-solid fa-cart-plus"></i>
                <span class="ps-2">Add to cart</span>
            </button>
          </div>
      </div>
  </div>
  <div class="d-flex justify-content-center my-3">
    <pagination-controls  id="productsPagination"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
  </div>
</section>
