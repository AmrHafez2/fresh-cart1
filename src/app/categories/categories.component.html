<h2 class="fw-bold py-3">Main Categories</h2>

<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div class="cursor-pointer" [routerLink]="['/allsubcategoriesoncategory', category._id]">
            <img [src]="category.image" [alt]="category.name" class="w-100" height="200">
            <h2 class="h6 fw-bolder ps-3 py-2">{{category.name}}</h2>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
